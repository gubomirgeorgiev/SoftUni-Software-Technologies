<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Two Numbers</title>
</head>
<body>
<form>
    <div>First number:</div>
    <div><input type="number" id="num1" /></div>
    <div>Second number:</div>
    <div><input type="number" id="num2" /></div>
    <div><input type="button" value="Calculate Sum" onclick="sumNumbers()"/></div>
    <div>Result: <span id="result" /></div>
</form>

<script>
    function sumNumbers() {
        let inputOne = Number(document.getElementById("num1").value);
        let inputTwo = Number(document.getElementById("num2").value);
        let sum = inputOne+inputTwo;
        document.getElementById('result').innerHTML = sum;
    }
</script>
</body>
</html>
